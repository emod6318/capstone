server:
  port: 8080

spring:
  application:
    name: capstone
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_capstone?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: user_capstone
    password: 1234
  thymeleaf:
    cache: false

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update